<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <h1>Progress Steps</h1>
      <div class="line-box-container">
        <div class="line">
          <div id="in-line" class="in-line"></div>
        </div>
        <div class="box-container">
          <div class="box active">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
        </div>
      </div>
      <div class="btn-class">
        <button id="prev" class="btn pre" type="button" disabled>Prev</button>
        <button id="next" class="btn next">Next</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
